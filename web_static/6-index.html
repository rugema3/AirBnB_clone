<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Colorado, Arkansas...</h4>
          <ul class="popover">
            <li>
              <h2>Colorado</h2>
              <ul>
                <li>Denver</li>
                <li>Colorado Springs</li>
              </ul>
            </li>
            <li>
              <h2>Arkansas:</h2>
              <ul>
                <li>Searcy</li>
                <li>Conway</li>
                <li>Fayetteville</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>
          <ul class="popover">
            <li>Laundry</li>
            <li>Internet</li>
            <li>Chairs</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
